<ion-header>
    <ion-toolbar color="tab">
        <ion-title color="app2">
            <section class="options">
                <ion-chip color="app2" (click)="changeRemoteFederationConfig()">
                    <ion-icon name="shuffle-outline"></ion-icon>
                    <ion-label>{{ 'MAIN.CHANGE_REMOTE' | translate }}</ion-label>
                </ion-chip>
            </section>
        </ion-title>
    </ion-toolbar>
</ion-header>
<ion-content padding color="light">
    <ion-list lines="full">
        @for (data of scanData; track data; let index = $index) {
            <ion-item-sliding>
                <ion-item [button]="true">
                    <ion-label>{{ data }}</ion-label>
                </ion-item>
                <ion-item-options slot="end">
                    <ion-item-option color="danger" expandable="true" (click)="removeData(index)">
                        <ion-icon slot="icon-only" name="trash"></ion-icon>
                    </ion-item-option>
                </ion-item-options>
            </ion-item-sliding>
        } @empty {
            <ion-item>
                <ion-label>{{ 'MAIN.NO_DATA' | translate }}</ion-label>
            </ion-item>
        } 
    </ion-list>
</ion-content>
